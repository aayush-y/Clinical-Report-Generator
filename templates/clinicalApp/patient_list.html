<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
</head>
<body>
    <h1>Patient List:</h1>
    {% if patient_list %}
    <table border="2">
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age
        </th>
        {% for patient in patient_list %}
        <tr>
            <td>{{patient.id}}</td>
            <td>{{patient.firstName}}</td>
            <td>{{patient.lastName}}</td>
            <td>{{patient.age}}</td>
            <td><a href="update/{{patient.id}}">update</a></td>
            <td><a href="delete/{{patient.id}}">delete</a></td>
            <td><a href="addData/{{patient.id}}">Add data</a></td>
            <td><a href="analyze/{{patient.id}}">Analyze</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <a href="/create">Add patient</a>
</body>
</html>
